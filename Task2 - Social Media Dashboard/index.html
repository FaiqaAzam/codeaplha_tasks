<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container index">
        <h3 class="create login">Login</h3>
        <p class="account back">Welcome back! Please login to your account.</p>

        <div class="container">
            <div class="mb-3">
                <svg class="usericon emailicon" xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/></svg>
                <input type="email" class="form-control user email" id="email" placeholder="Email">
            </div>

            <svg class="usericon emailicon" xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
            <input type="password" id="password" class="form-control user email" aria-describedby="passwordHelpBlock" placeholder="Password">

            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label remember" for="flexCheckDefault">
                              Remember Me!
                            </label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <a href="#" class="forget"><p class="password">Forget Password?</p></a>
                    </div>
                </div>
            </div>

            <a href="/main.html" class="btnlink">
                <div class="d-grid gap-2">
                    <button class="btn btn-outline loginbtn" type="button">Login</button>
                </div>
            </a>

            <div class="container">
                <p class="with">or login with</p>
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-danger" type="button"><img src="images/google.png" alt="google" class="google">Google</button>
                    <button class="btn btn-outline-primary" type="button"><img src="images/facebook.png" alt="facebook" class="face">Facebook</button>
                </div>
            </div>

            <p class="registered">New User? <a href="/signup.html" class="already">Signup!</a></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
